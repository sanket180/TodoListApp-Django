{% extends '_partials/base.html' %}
{% block title %}
Delete Task
{% endblock %}
{% block content %}

<h1 class="ui header">Delete Task ?</h1>


<form class="ui form" method="POST" action={% url 'delete-task' todo.id %}>

    {% csrf_token %}
    <p>Are you sure you want to delete this task</p>
    <input type="submit" value="Yes" class="ui button negative">

    <a href="{% url 'todo' todo.id %}" class="ui button positve">No</a>

</form>



{% endblock content %}
