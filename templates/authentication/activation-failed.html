<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Expired</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h1 {
            color: #333;
        }

        .container p {
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Link Expired</h1>
        <p>It looks like you've already used this link to verify your email. This link is valid only once.</p>
        <p>If you need a new verification link, please request a new one.</p>
    </div>
</body>

</html>
